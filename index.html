<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freeCodeCamp Logo" />
        <h1 class="heading">Is it a Palindrome?</h1>

        <div class="checker-box">
            <label>Enter in text to check for a palindrome:</label>
            <div>
                <input type="text" id="text-input">
                <button id="check-btn">Check</button>
            </div>
            <div class="result-box">
                <p id="result"><span></span></p>
            </div>
        </div>

        <p class="notice-box">
            <span role="img" aria-label="light-bulb">ðŸ’¡</span>
            A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.
        </p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
